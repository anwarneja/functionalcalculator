<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="J.S second ass.css">
</head>
<body>
   
 <form action="" name="calculator" id="form" class="form">
   <div class="color">
        <!-- <input type="number" name="calculator"  id="calculator"><br> -->
        <!-- <button type="button" style="width: 10em;height: 2em;" ></button> -->
        <div class="button">
            <input type="text" name="calculator"  id="calculator"><br>
            
        <button style="background-color: burlywood;" id="ac" type="button" >AC</button>
        <button   id="bracket" type="button">()</button>
        <button id="percent" type="button">%</button>
        <button  id="del" type="button">DEL</button><br>
        <button id="seven" type="button">7</button>
        <button id="eight" type="button" >8</button>
        <button  id="nine" type="button" >9</button>
        <button  id="times" type="button" >&times;</button><br>
        <button  id="four" type="button" >4</button>
        <button  id="five" type="button" >5</button>
        <button  id="six" type="button" >6</button>
        <button  id="minus" type="button">-</button><br>
        <button id="one" type="button">1</button>
        <button  id="two" type="button">2</button>
        <button  id="three" type="button">3</button>
        <button   id="addition" type="button">+</button><br>
        <button  id="zero" type="button">0</button>
        <button  id="dot" type="button">.</button>
        <button  id="divide" type="button">&divide;</button>
        <button style="background-color: rgb(148, 148, 39)" id="equal" type="button">=</button>
     
            
     </div>
   </div>
</form>
<script src="../J.S second assignment/J.S second ass.js"></script>
 
</body>
</html>
